{% load static%}
<!DOCTYPE html>
<html >
  <head>
    <title>TECH FEST|Register</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
    <link rel="stylesheet" href="{% static 'css/contact.css'%}" />
    <style>
      .codrops-top a{
        padding: 0px 10px;
        letter-spacing: 1px;
        color: black;
        display: block;
        text-align: center;
        font-size: 150%;
        margin-top:20px;
        float:left;
        text-decoration: none;}
        .codrops-top a:hover{
          color:green;
      }
  
      
      
    </style>
</head>

  <body>
     <div id="ContactUs">
      <div class="codrops-top">
        <a href="http://127.0.0.1:8000/index" target="_blank">
          <strong>Home</strong>
    </a>
          
          <a href="http://127.0.0.1:8000/event">
              <strong>Events</strong>
            </a>
             
          <a href="http://127.0.0.1:8000/info">
            <strong>About</strong>
            </a>
            <a href="http://127.0.0.1:8000/contactus">
              <strong>Contact</strong>
              </a></div>
      <h1>Register</h1>
      
      <form method="POST" action="register">
        {% csrf_token %}
        <div class="form-shape">
          <label for="name">FULLNAME</label>
          <input type="text" name="fName"
            id="name"
            placeholder="Enter your FullName">
        </div>
        {% comment %} <div class="form-shape">
          <label for="name">lastName</label>
          <input type="text" name="lName"
            id="name"
            placeholder="Enter your LastName">
        </div> {% endcomment %}
        <div class="form-shape">
          <label for="name">BRANCHNAME</label>
          <input type="text" name="bName"
            id="name"
            placeholder="Enter your BranchName">
        </div>
        <div class="form-shape">
          <label for="email">Email-Id</label>
          <input type="email" name="myemail"
            id="email"
            placeholder="Enter your email">
        </div>
        <div class="form-shape">
          <label for="pho">MOBILE NO</label>
          <input type="phone" name="myphone"
            id="pho"
            placeholder="Enter your Phone no">
        </div>
        
        
        <button class="custom-button">Submit</button>
              
      </form>
    </div>
    </div>
    </div>
  </body>
</html>
